<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>QrCode Generator</title>
</head>
<body>

    <div class="root">
        <div class="container">
            <div class="header">
                <h2 class="title">
                    QrCode Generator
                </h2>
            </div>
            <div class="main">
                <div class="text">
                    <input type="text" id="text" placeholder="Write text here..." dir="auto">
                </div>
                <div class="code">
                    <div class="qrcode" id="qrcode">

                    </div>
                    <a class="download" id="download" style="display: none;" download>
                        Download
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/Qr.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
